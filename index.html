<head>
  <meta charset="UTF-8">
  <title>Controle de Cenários de Teste</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Swatch:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="header-bar">
      <div class="logo-area">
        <img src="IMG/Logo Teia - Branco.png" alt="Logo Teia" class="logo-teia">
      </div>
      <h1>Controle de Cenários de Teste</h1>
    </div>
    <div class="actions">
      <button id="addTest">Nova Linha</button>
      <button id="export-xlsx">
        <span class="icon-download" aria-hidden="true"></span>
        Exportar Excel
      </button>
    </div>
    <table id="testTable">
      <thead>
        <tr>
          <th>ID do Teste</th>
          <th>Etapa do cenário</th>
          <th>Descrição</th>
          <th>Tipo</th>
          <th>Prioridade</th>
          <th>Status</th>
          <th>Responsável</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- Preenchido via JS -->
      </tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
